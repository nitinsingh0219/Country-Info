<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide Made</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/earth.png">
</head>
<body>
    <div class="loader-container">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
        <p>Loading countries...</p>
    </div>
    <div id="main-container">
        <h1 id="title">Country Guide Made by Nishant Anand</h1>
        <img id="draw" src="img/world.svg" alt="mundial map image"></img>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type a country name..." autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>              
        </div>
        <div id="country-container">

              
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
